<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodaySync</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <p class="app_name">TodaySync</p>
    <div class="calender_container">
        <p class="month_name" id="month_name">April</p>
        <p class="day_name" id="day_name">Friday</p>
        <p class="date" id="date">24</p>
        <p class="year" id="year">2004</p>
    </div>
    <div class="time_container">
        <p class="time" id="time">12:12:12</p>
    </div>
        <p class="my_Name">-- Shivam Pisal</p>
    </div>
<script src="script.js"></script>
</body>
</html>
